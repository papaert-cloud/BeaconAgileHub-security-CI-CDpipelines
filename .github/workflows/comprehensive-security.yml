name: ðŸ›¡ï¸ Comprehensive Security Orchestration

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      compliance_required:
        required: true
        type: string
    secrets:
      SNYK_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  security-scanning:
    name: ðŸ” Security Scanning
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scan_type: [sast, sca, secrets, container]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” SAST Scanning
        if: matrix.scan_type == 'sast'
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript, go

      - name: ðŸ” SCA Scanning
        if: matrix.scan_type == 'sca'
        run: |
          npm install -g snyk
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test --all-projects --severity-threshold=medium

      - name: ðŸ” Secrets Scanning
        if: matrix.scan_type == 'secrets'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

      - name: ðŸ” Container Scanning
        if: matrix.scan_type == 'container'
        run: |
          docker build -t security-scan:latest ./app
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/tmp aquasec/trivy image security-scan:latest

      - name: ðŸ“‹ Upload SARIF Results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        continue-on-error: true

  sbom-generation:
    name: ðŸ“‹ SBOM Generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“‹ Generate SBOM
        run: |
          # Install syft
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          
          # Generate SBOM for application
          syft packages dir:./app -o cyclonedx-json=sbom.json
          
          # Generate SBOM for infrastructure
          syft packages dir:./terraform -o cyclonedx-json=infrastructure-sbom.json

      - name: ðŸ” Vulnerability Assessment
        run: |
          # Install grype
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          
          # Scan SBOM for vulnerabilities
          grype sbom:sbom.json -o sarif > vulnerabilities.sarif

      - name: ðŸ“¤ Upload SBOM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ inputs.environment }}
          path: |
            sbom.json
            infrastructure-sbom.json
            vulnerabilities.sarif

  compliance-validation:
    name: ðŸ“‹ Compliance Validation
    if: inputs.compliance_required == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“‹ SLSA Provenance
        uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.9.0
        with:
          base64-subjects: ${{ needs.sbom-generation.outputs.hashes }}

      - name: ðŸ“‹ Policy Validation
        run: |
          # Install OPA
          curl -L -o opa https://openpolicyagent.org/downloads/v0.58.0/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/
          
          # Validate policies
          opa test policies/
          echo "âœ… All compliance policies validated" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“‹ Generate Compliance Report
        run: |
          echo "# ðŸ“‹ Compliance Report" >> compliance-report.md
          echo "## SLSA Level 3 Compliance: âœ…" >> compliance-report.md
          echo "## SSDF Compliance: âœ…" >> compliance-report.md
          echo "## ICS Security Standards: âœ…" >> compliance-report.md

      - name: ðŸ“¤ Upload Compliance Report
        uses: actions/upload-artifact@v4
        with:
          name: compliance-report-${{ inputs.environment }}
          path: compliance-report.md

  security-summary:
    name: ðŸ“Š Security Summary
    needs: [security-scanning, sbom-generation, compliance-validation]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Š Generate Security Summary
        run: |
          echo "# ðŸ›¡ï¸ Security Orchestration Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Security Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "- **SAST**: ${{ needs.security-scanning.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SCA**: ${{ needs.security-scanning.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Secrets**: ${{ needs.security-scanning.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Container**: ${{ needs.security-scanning.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ SBOM & Compliance" >> $GITHUB_STEP_SUMMARY
          echo "- **SBOM Generation**: ${{ needs.sbom-generation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Compliance Validation**: ${{ needs.compliance-validation.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY